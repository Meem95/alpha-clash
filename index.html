<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Pro Clash</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat text-center m-auto bg-center">
    <main>
        <!--home -->
        <section id="home-screen" class=" min-h-screen text-white  flex flex-col justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-bold uppercase">ALPHABET CLASH</h1>
                <p class="text-2xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-white text-black text-bold">Play Now</button>
            </div>
        </section>
         <!--------------------- play-ground start--------------->
        <section id="play-ground" class="hidden">
            <!--------Screen---------->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <h1  id="current-alphabet" class="text-9xl font-bold uppercase">Y</h1>
    
                    </div>
                </div>
                <!--------Keyboard---------->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!--------Life Score---------->
                <!-------- Score---------->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-[#894189] border-0 text-white text-xl px-4">
                        <p>
                            Life
                        </p>
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <button class="btn rounded-full bg-[#360490] border-0 text-white text-xl px-4">
                        <p>
                            Score
                        </p>
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
            
            
        </section>
     <!-------------------- score ------------------>
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white  gap-10 space-y-7 text-center p-7 rounded-2xl" style="background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);  ">
                <h3 class="text-3xl">Game Over!</h3>
                <h1 class="text-8xl"> 
                    <span class="font-extrabold">Score</span>
                    <span id="last-score" >14</span>
                </h1>
                <button onclick="play()" class="btn btn-white text-xl font-semibold text-black"> Play again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="alpha.js"></script>
</body>
</html>
