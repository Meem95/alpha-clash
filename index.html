<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Pro Clash</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat text-center m-auto bg-center">
    <main>
        <!--home -->
        <section class="home min-h-screen text-white  flex flex-col justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-bold uppercase">ALPHABET CLASH</h1>
                <p class="text-2xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-white text-black text-bold">Play Now</button>
            </div>
        </section>
         <!--------------------- play-ground start--------------->
        <section class="play-ground hidden">
            <!--------Screen---------->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <h1 class="text-9xl font-bold">Y</h1>
    
                    </div>
                </div>
                <!--------Keyboard---------->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!--------Life Score---------->
                <!-------- Score---------->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-[#894189] border-0 text-white text-xl px-4">
                        <p>
                            Life
                        </p>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-[#360490] border-0 text-white text-xl px-4">
                        <p>
                            Score
                        </p>
                        <img src="images/dollar.svg" alt="">
                      </button>
                </div>
            </div>
            
            
        </section>
     <!-------------------- score ------------------>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white  gap-10 space-y-7 text-center p-7 rounded-2xl" style="background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);  ">
                <h1 class="text-8xl"> 
                    <span class="font-extrabold">Score</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-white text-xl font-semibold text-black"> Play again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="alpha.js"></script>
</body>
</html>
